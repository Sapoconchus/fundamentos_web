<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FrickFlix</title>
	<link rel="stylesheet" type="text/css" href="./login_styles.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<div class="logo">
			<img src="./imgs/Logo_full.jpeg" alt: "logo FlickFlix"> 
		</div>
		<div class="intro-message">
			<p> Bienvenido a tu batcueva, a tu fortaleza de la soledad  a tu habitación en el hueco de la escalera. <span>Tu ración diaria de cine underground.</span></p>
			<p> Ponte cómodo, outsider. Este es tu sitio.</p>
		</div>
		<div class="login-form">
			<form action="./catalogo.html">
				<label for="username"> Username </label>
				<input name="username" id="username" type="text" placeholder="username o e-mail"></input>
				<label for="password"> Password </label>
				<input name="password" id="password" type="password" placeholder="contraseña"></input>
				<button type="submit">Adelante!</button>
			</form>
		</div>
		<div class="problem-logging">
			<a href="">¿No recuerdas tu contraseña?</a>
			<a href="">Reporta un problema</a>
		</div>
	</main>
	
</body>
</html>
