<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>FrickFlix</title>
	<link rel="stylesheet" type="text/css" href="./styles/login.css">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
	<link rel="stylesheet" type="text/css" href="./styles/footer.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
	<title>FricFlix Login/register</title>
</head>
<body>
	<main>
		<div class="login-container">
			<div class="logo-container">
				<img src="./imgs/Logo_full.png" alt= "logo FricFlix"> 
			</div>
			<div class="intro-message">
				<p> Bienvenido a tu batcueva, a tu fortaleza de la soledad  a tu habitación en el hueco de la escalera. Tu ración diaria de cine underground a un solo click y 100% gratis.</p>	
				<p><strong>Ponte cómodo, outsider. Este es tu sitio.</strong></p>
			</div>
			<div class="login-form">
				<form action="./catalogo.html">
					<label for="username"> Username </label>
					<input name="username" id="username" type="text" placeholder="username o e-mail" required></input>
					<label for="password"> Password </label>
					<input name="password" id="password" type="password" placeholder="contraseña" required></input>
					<button type="submit">Adelante!</button>
				</form>
			</div>
			<div class="problem-logging">
			<a href="">¿No recuerdas tu contraseña?</a>
			<a href="">Reporta un problema</a>
			</div>
		</div>

	</main>

</body>
</html>
